name: "🐞 Bug"
description: "버그 보고서"
title: "bug: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        # 🍯 버그 작성
        🐝 발생한 버그에 대하여 자세하게 적어주세요.
        🐝 환경에 대하여도 충분히 설명해 주시면 감사하겠습니다.
        🐝 어떠한 작업중 일어났는지 스토리를 적어주시면 감사하겠습니다.
        
        ## 🐝 버그 작성 방법
          - 자신의 환경을 확인후 작성해준다
          - 깃 허브 마크다운으로 작동합니다
  - type: input
    id: input_name
    attributes:
      label: 📣 버그 이름
      description: 버그의 이름을 작성해 주세요.
      placeholder: 버그 이름
    validations:
      required: true
  - type: dropdown
    id: dropdown_os
    attributes:
      label: 📣 OS를 선택해 주세요
      description: 시스템 OS를 적어주세요
      multiple: false
      options:
        - Linux
        - Mac OS
        - Window
        - other
      default: 0
    validations:
      required: true
  - type: textarea
    id: textarea_description
    attributes:
      label: 📣 버그 발생 부분
      description: 버그가 발생한 부분을 적어주세요
      placeholder: |
        [버그 발생 부분]
        1. 버그 설명 1
        2. 버그 설명 2
      render: ''
    validations:
      required: true
  - type: textarea
    id: textarea_work
    attributes:
      label: ✅ 작업 리스트
      description: 작업에 필요한 목록 작성
      placeholder: |
        [예시 지문]
        - [ ] 체크 1
        - [ ] 체크 2
      value: |
        - [ ] 작업 1
        - [ ] 작업 2
        - [ ] 작업 3
        - [ ] 더입력 ...
      render: ''
    validations:
      required: true
