name: "✨ Feature"
description: "새로운 기능 추가"
title: "feat: "
labels: ["feature"]
body:
  - type: textarea
    id: description
    attributes:
      label: 📄 설명
      description: 새로운 기능에 대한 설명을 작성해 주세요.
      placeholder: "예: 사용자 프로필 수정 기능"
    validations:
      required: true
  - type: textarea
    id: todo
    attributes:
      label: ✅ 작업할 내용
      description: 할 일을 체크박스 형태로 작성해 주세요.
      placeholder: |
        [예시 지문]
        - [ ] 체크 1
        - [ ] 체크 2
      value: |
        - [ ] 작업 1
        - [ ] 작업 2
        - [ ] 작업 3
        - [ ] 더입력 ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🙋🏻 참고 자료
      description: 참고 자료가 있다면 작성해 주세요.
